<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciamento de Professores</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <nav class="navbar">
        <a href="index.html">Professores</a>
        <a href="alunos.html">Alunos</a>
    </nav>

    <h1>Professores Cadastrados</h1>
    <button id="addUserBtn">Adicionar Professor</button>

    <table id="usersTable">
        <thead>
            <tr>
                <th>Nome</th>
                <th>Perfil</th>
                <th>Opções</th>
            </tr>
        </thead>
        <tbody>
            <!-- Os professores serão listados aqui via JS -->
        </tbody>
    </table>

    <!-- Modal para adicionar/editar professor -->
    <div id="profModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="modalTitle">Adicionar Professor</h2>
            <form id="profForm">
                <label for="name">Nome:</label>
                <input type="text" id="name" name="name" required>

                <label for="profile">Perfil:</label>
                <select id="profile" name="profile" required>
                    <option value="admin">Admin</option>
                    <option value="prof">Professor</option>
                </select>

                <label for="password">Senha:</label>
                <input type="password" id="password" name="password" required>

                <button type="submit" id="saveProfBtn">Salvar</button>
            </form>
        </div>
    </div>

    <script src="js/prof.js"></script>
</body>
</html>
